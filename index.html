<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#6366F1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Primary Meta Tags -->
    <title>RepostFlow - TikTok to YouTube Automation | Auto Repurpose Content</title>
    <meta name="title" content="RepostFlow - TikTok to YouTube Automation | Auto Repurpose Content" />
    <meta name="description" content="Automatically repurpose your TikTok videos to YouTube Shorts. Watermark-free, SEO-optimized uploads on autopilot. Save hours of manual work." />
    <meta name="keywords" content="TikTok to YouTube, video repurposing, content automation, YouTube Shorts, social media automation, TikTok repurpose, video upload automation, content creator tools" />
    <meta name="author" content="RepostFlow" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://repostflow.digitalautomators.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://repostflow.digitalautomators.com/" />
    <meta property="og:title" content="RepostFlow - TikTok to YouTube Automation" />
    <meta property="og:description" content="Automatically repurpose your TikTok videos to YouTube Shorts. Watermark-free, SEO-optimized uploads on autopilot." />
    <meta property="og:image" content="https://repostflow.digitalautomators.com/og-image.png" />
    <meta property="og:site_name" content="RepostFlow" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://repostflow.digitalautomators.com/" />
    <meta name="twitter:site" content="@RepostFlow" />
    <meta name="twitter:title" content="RepostFlow - TikTok to YouTube Automation" />
    <meta name="twitter:description" content="Automatically repurpose your TikTok videos to YouTube Shorts. Watermark-free, SEO-optimized uploads on autopilot." />
    <meta name="twitter:image" content="https://repostflow.digitalautomators.com/og-image.png" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "RepostFlow",
      "url": "https://repostflow.digitalautomators.com",
      "logo": "https://repostflow.digitalautomators.com/favicon.png",
      "description": "Automated TikTok to YouTube content repurposing platform",
      "sameAs": []
    }
    </script>

    <!-- Structured Data - WebApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "RepostFlow",
      "url": "https://repostflow.digitalautomators.com",
      "applicationCategory": "SocialNetworkingApplication",
      "operatingSystem": "Web",
      "description": "Automatically repurpose TikTok videos to YouTube Shorts with watermark removal and SEO optimization",
      "offers": {
        "@type": "AggregateOffer",
        "lowPrice": "7",
        "highPrice": "18",
        "priceCurrency": "USD",
        "offerCount": "3"
      },
      "featureList": [
        "Automated TikTok to YouTube uploads",
        "Watermark-free video processing",
        "SEO-optimized titles and descriptions",
        "Smart scheduling",
        "Multiple account support"
      ]
    }
    </script>

    <!-- Structured Data - FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "How does RepostFlow billing work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "You pay a monthly subscription for each TikTok account you want to manage. After signing up, request a plan for your account and complete payment via WhatsApp. Your subscription will be activated after payment confirmation."
          }
        },
        {
          "@type": "Question",
          "name": "How do I pay for RepostFlow?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Payment is handled via WhatsApp. When you subscribe or renew, you'll be redirected to WhatsApp with a pre-filled message containing your subscription details. Complete the payment as instructed, and your subscription will be activated within 24 hours."
          }
        },
        {
          "@type": "Question",
          "name": "Can I change my RepostFlow plan later?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! You can upgrade or downgrade your plan at any time. Simply request a plan change via WhatsApp and it will be activated after payment confirmation."
          }
        },
        {
          "@type": "Question",
          "name": "What does videos per day mean?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "This is the maximum number of videos that can be uploaded from one TikTok account to YouTube per day. Basic allows 2, Pro allows 4, and Scale allows 6 videos daily."
          }
        }
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
